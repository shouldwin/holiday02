<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="bgchange.css" >
</head>
<body>
<table width="400" align="center" class="free">
    <tr>
        <td colspan="2" height="80"></td>
    </tr>
    <tr>
        <td>
            <select name="type">
                <option>会员名</option>
                <option selected="selected">邮箱名</option>
            </select>
        </td>
        <td><input name="email" type="text" size="15">@sina.com</td>
    </tr>
    <tr>
        <td>密码</td>
        <td><input type="password" name="pass" size="15"></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td><input type="checkbox" name="remen">记住邮箱名</td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="submit" value="登 录" class="outStyle" onmouseover="this.className='overStyle'"
                   onmouseout="this.className='outStyle'">
        </td>
    </tr>
</table>
</body>
</html>
