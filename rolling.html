<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    window.onscroll = function(){
        var it = document.getElementById("it");
        it.style.top = document.body.scrollTop+300;
        it.style.left = document.body.scrollLeft+300;
    }
</script>
<style type="text/css">
    #it{
        position: absolute;
        left: 300px;
        top: 300px;
        background-color: aqua;
        display:block;
        border: 1px solid #000000;
        width:100px;
        height:100px;
    }
</style>
<body>
<textarea rows="100" cols="500" id="textareal" name="textareal">
    </textarea>
<div id="it">
    我在跟着滚动条动哦
</div>

</body>
</html>
