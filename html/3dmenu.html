<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .nav{
            width: 980px;
            margin: 50px auto;
            background-color: #fdfdfd;
            border: 1px solid #ccc;
        }
        .nav:after{
            clear: both;
            display: block;
            overflow: hidden;
            content: " ";
        }
        .nav .item{
            width: 200px;
            height: 100px;
            margin-right: 5px;
            float: left;
            perspective: 4000px;
        }
        .nav .item a{
            display: block;
            height: 100px;
            text-decoration: none;
            transition: all .5s;
            transform-style: preserve-3d;
        }
        .nav .item p{
            height: 100px;
            margin: 0;
            line-height: 100px;
            color: #fff;
            text-align: center;
            font-size: 20px;
            font-family: cursive;
            border-radius: 2px;
            transition: all .5s;
        }
        .nav .item a p:first-child{
            background-color: black;
            transform: translateZ(50px);
        }
        .nav .item a p:last-child{
            background-color: #b81900;
            transform: translateZ(50px) rotateX(-90deg);
            margin-top: -50px;
        }
        .nav .item a:hover{
            transform: rotateX(90deg);
        }
        .nav .item a:hover p:last-child{
            margin-top: 0px;
            transform: translateZ(0px) rotateX(-90deg);
        }
    </style>
</head>
<body>
<header class="nav">
    <div class="item">
        <a href="#">
            <p>首页</p>
            <p>HOME</p>
        </a>
    </div>
    <div class="item">
        <a href="#">
            <p>问题</p>
            <p>Q&A</p>
        </a>
    </div>
</header>
</body>
</html>
